<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="login">
        <div class="login__showcase">
            <p  class="error">

            </p>
        </div>
        <form id="login_form" class="login__content">
            <h2>Please sign in</h2>
            <div class="form-group">
                <input type="text" id="username" class="form-control">
                <label class="label" for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="login_password" class="form-control" required>
                <label for="login_password" >Password</label>
            </div>
            <a href="index.html" id="signin" class="btn" onclick="return validateform()" >Sign in</a>

            <a href="register.html" id="signup" class="btn_signup"> Sign up</a>
        </form>
    </div>

    <script src="js/validate.js"></script>
     
</body>

</html>
