</head>
<body>
    <!-- navigation bar -->
    
    <nav id="my_navbar" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="navbar-brand" class="navbar-brand" href="index.html">Tech-Junkie</a>

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                        <a href="index.html">home</a>

                        <a href="#"><i class="fa fa-shopping-cart"></i><span class="cart">cart</span></a>

                    </li>
                </ul>

    <!-- end of navigation bar -->
<section class="product">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="product-image">
                    <img src="images/colored-mini.png">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="shopping-cart">
                
                    <div class="column-labels">
                        <label class="product-price">Price</label>
                        <label class="product-quantity">Quantity</label>
                        <label class="product-line-price">Total</label>
                    </div>
                
                    <div class="product">
                        <div id="product_price"class="product-price">50.00</div>
                        <div class="product-quantity">
                            <input id="number" type="number" value="1" min="1">
                        </div>
                        <div id="line_price" class="product-line-price">50</div>
                    </div>
                
                
                    <div class="totals">
                        <div class="totals-item">
                            <label>Subtotal</label>
                            <div class="totals-value" id="cart-subtotal">50.00</div>
                        </div>
                        <div class="totals-item">
                            <label>Shipping</label>
                            <div class="totals-value" id="cart-shipping">20.00</div>
                        </div>
                        <div class="totals-item totals-item-total">
                            <label>Grand Total</label>
                            <div class="totals-value" id="cart-total">70.00</div>
                        </div>
                    </div>
                
                    <buttnon id="checkout"  class="checkout" onclick="return checkOut()">Checkout</button>
                
                </div>
            </div>
    </div>
    
   
</section>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/cart.js"></script>
</body>
</html>
