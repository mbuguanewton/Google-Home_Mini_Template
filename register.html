<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="login">
        <div class="login__showcase"> </div>
        <form id="loginForm" class="login__content">
            <h2>Please sign in</h2>
            <div class="form-group">
                <input type="text" id="username" class="form-control" required>
                <label class="label" for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" required>
                <label class="label" for="email">Email address</label>
            </div>
            <div class="form-group">
                <input type="password" id="password_1" class="form-control" required>
                <label for="password">Password</label>
            </div>
            <div class="form-group">
                <input type="password" id="password_2" class="form-control">
                <label for="password_2">Confirm Password</label>
            </div>
            <a href="login.html"  id="signup"  class="btn" onclick="return validateForm()"> Sign up</button>
        </form>
    </div>

    <script src="js/validate.js"></script>

</body>

</html>
